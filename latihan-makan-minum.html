<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototype Web Bina Diri</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="bootstrap\css\bootstrap.min.css">
</head>
<body>

    <div class="position-absolute start-0 end-0 p-3">
        <div id="gambar1" class="position-absolute start-0 end-0 w-100 h-100 text-black d-flex flex-column align-items-center justify-content-start" style="padding: 2vh 5vw;">
            <img class="object-fit-fill" src="gambar-gambar latihan/makan-minum1.png" alt="" style="width: 80vw; height: 80vh;">
            <div class="d-flex flex-row justify-content-between mt-3" style="width: 90vw;">
                <a href="latihan.html" class="btn-nostyle position-relative d-inline-flex align-items-center justify-content-center move-btn">
                    <img src="arrow-fat-left-fill.png"
                        alt=""
                        class="position-absolute top-0 start-0" style="width: 13vw; height: 12vh;">
                    <span class="position-relative text-white fw-bold text-uppercase" style="font-size: 1.2vw;">
                    KELUAR
                    </span>
                </a>
                <audio id="sound1" src="audio/latihan-makan-minum1.mp3" volume="100"></audio>
                <button onclick="playSoundSpesific('#sound1')" class="btn-nostyle d-flex flex-row justify-content-center align-items-center gap-3 mt-2" style="width: 90vw;">
                    <img src="play-circle-fill.png" alt="" style="width: 5vw;">
                    <b class="h1">Putar Suara</b>
                </button>
                <button onclick="showElement('#gambar1','#gambar2')" class="btn-nostyle position-relative d-inline-flex align-items-center justify-content-center move-btn">
                    <img src="arrow-fat-right-fill.png"
                        alt=""
                        class="position-absolute top-0 start-0" style="width: 13vw; height: 12vh;">
                    <span class="position-relative text-white fw-bold text-uppercase" style="font-size: 1.2vw;">
                    LANJUT
                    </span>
                </button>
            </div>
        </div>
        <div id="gambar2" class="position-absolute start-0 end-0 w-100 h-100 text-black d-none flex-column align-items-center justify-content-start" style="padding: 2vh 5vw;">
            <img class="object-fit-fill" src="gambar-gambar latihan/makan-minum2.png" alt="" style="width: 80vw; height: 80vh;">
            <div class="d-flex flex-row justify-content-between mt-3" style="width: 90vw;">
                <button onclick="showElement('#gambar2','#gambar1')" class="btn-nostyle position-relative d-inline-flex align-items-center justify-content-center move-btn">
                    <img src="arrow-fat-left-fill.png"
                        alt=""
                        class="position-absolute top-0 start-0" style="width: 13vw; height: 12vh;">
                    <span class="position-relative text-white fw-bold text-uppercase" style="font-size: 1.2vw;">
                    KEMBALI
                    </span>
                </button>
                <audio id="sound2" src="audio/latihan-makan-minum2.mp3" volume="100"></audio>
                <button onclick="playSoundSpesific('#sound2')" class="btn-nostyle d-flex flex-row justify-content-center align-items-center gap-3 mt-2" style="width: 90vw;">
                    <img src="play-circle-fill.png" alt="" style="width: 5vw;">
                    <b class="h1">Putar Suara</b>
                </button>
                <a href="latihan.html" class="btn-nostyle position-relative d-inline-flex align-items-center justify-content-center move-btn">
                    <img src="arrow-fat-right-fill.png"
                        alt=""
                        class="position-absolute top-0 start-0" style="width: 13vw; height: 12vh;">
                    <span class="position-relative text-white fw-bold text-uppercase" style="font-size: 1.2vw;">
                    SELESAI
                    </span>
                </a>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
