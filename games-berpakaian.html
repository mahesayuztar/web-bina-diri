<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Bina Diri Pictogram</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- 1. jQuery dulu -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- 2. jQuery UI (wajib untuk sortable) -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    

    <link rel="stylesheet" href="bootstrap\css\bootstrap.min.css">
</head>
<body>

    <div class="position-absolute start-0 end-0 p-3">
        <audio id="incorrect" src="incorrect.mp3" volume="100"></audio>
        <audio id="success" src="success.mp3" volume="100"></audio>
        <div id="board1" class="games-board row row-cols-3 g-2 p-3 border" data-tiles="6">
            <div class="d-flex flex-row justify-content-between mt-3" style="width: 90vw;">
                <a href="games.html" class="btn-nostyle position-relative d-inline-flex align-items-center justify-content-center move-btn">
                    <img src="arrow-fat-left-fill.png"
                        alt=""
                        class="position-absolute top-0 start-0" style="width: 13vw; height: 12vh;">
                    <span class="position-relative text-white fw-bold text-uppercase" style="font-size: 1.2vw;">
                    KELUAR
                    </span>
                </a>
                <button onclick="checkOrder('#board1')" class="btn-nostyle d-flex flex-row justify-content-center align-items-center gap-3 mt-2" style="width: 90vw;">
                    <img src="play-circle-fill.png" alt="" style="width: 5vw;">
                    <b class="h1">Cek Urutan</b>
                </button>
                <button onclick="showElement('#board1','#board2')" class="btn-nostyle position-relative d-inline-flex align-items-center justify-content-center move-btn">
                    <img src="arrow-fat-right-fill.png"
                        alt=""
                        class="position-absolute top-0 start-0" style="width: 13vw; height: 12vh;">
                    <span class="position-relative text-white fw-bold text-uppercase" style="font-size: 1.2vw;">
                    LANJUT
                    </span>
                </button>
            </div> 
            <div class="d-flex flex-row align-items-center justify-content-center mt-4" style="width: 90vw;">
                <h2>Urutan Memakai Kaos</h2>
            </div>             
        </div> 
        <div id="board2" class="games-board row row-cols-2 g-2 p-3 border d-none" data-tiles="4">
            <div class="d-flex flex-row justify-content-between mt-3" style="width: 90vw;">
                <button onclick="showElement('#board2','#board1')" class="btn-nostyle position-relative d-inline-flex align-items-center justify-content-center move-btn">
                    <img src="arrow-fat-left-fill.png"
                        alt=""
                        class="position-absolute top-0 start-0" style="width: 13vw; height: 12vh;">
                    <span class="position-relative text-white fw-bold text-uppercase" style="font-size: 1.2vw;">
                    KEMBALI
                    </span>
                </button>
                <button onclick="checkOrder('#board2')" class="btn-nostyle d-flex flex-row justify-content-center align-items-center gap-3 mt-2" style="width: 90vw;">
                    <img src="play-circle-fill.png" alt="" style="width: 5vw;">
                    <b class="h1">Cek Urutan</b>
                </button>
                <button onclick="showElement('#board2','#board3')" class="btn-nostyle position-relative d-inline-flex align-items-center justify-content-center move-btn">
                    <img src="arrow-fat-right-fill.png"
                        alt=""
                        class="position-absolute top-0 start-0" style="width: 13vw; height: 12vh;">
                    <span class="position-relative text-white fw-bold text-uppercase" style="font-size: 1.2vw;">
                    LANJUT
                    </span>
                </button>
            </div> 
            <div class="d-flex flex-row align-items-center justify-content-center mt-4" style="width: 90vw;">
                <h2>Urutan Berpakaian Baju Berkancing</h2>
            </div>             
        </div> 
        <div id="board3" class="games-board row row-cols-2 g-2 p-3 border d-none" data-tiles="4">
            <div class="d-flex flex-row justify-content-between mt-3" style="width: 90vw;">
                <button onclick="showElement('#board3','#board2')" class="btn-nostyle position-relative d-inline-flex align-items-center justify-content-center move-btn">
                    <img src="arrow-fat-left-fill.png"
                        alt=""
                        class="position-absolute top-0 start-0" style="width: 13vw; height: 12vh;">
                    <span class="position-relative text-white fw-bold text-uppercase" style="font-size: 1.2vw;">
                    KEMBALI
                    </span>
                </button>
                <button onclick="checkOrder('#board3')" class="btn-nostyle d-flex flex-row justify-content-center align-items-center gap-3 mt-2" style="width: 90vw;">
                    <img src="play-circle-fill.png" alt="" style="width: 5vw;">
                    <b class="h1">Cek Urutan</b>
                </button>
                <a href="games.html" class="btn-nostyle position-relative d-inline-flex align-items-center justify-content-center move-btn">
                    <img src="arrow-fat-right-fill.png"
                        alt=""
                        class="position-absolute top-0 start-0" style="width: 13vw; height: 12vh;">
                    <span class="position-relative text-white fw-bold text-uppercase" style="font-size: 1.2vw;">
                    SELESAI
                    </span>
                </a>
            </div> 
            <div class="d-flex flex-row align-items-center justify-content-center mt-4" style="width: 90vw;">
                <h2>Urutan Berpakaian Memakai Rok</h2>
            </div>             
        </div>
    </div>   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
