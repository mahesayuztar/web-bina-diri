<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Bina Diri Pictogram</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-player/2.0.8/lottie-player.js"></script>
    <link rel="stylesheet" href="bootstrap\css\bootstrap.min.css">
</head>
<body>

    <div class="position-absolute start-0 end-0 p-5">
        <div class="position-relative text-black d-flex flex-column align-items-center justify-content-center">
            <div class="display-5 text-center fw-bold mt-3">
                <b>WELCOME TO ACTIVITY<br>DAILY LIVING</b>
            </div>    
            <lottie-player
                src="family.json"
                background="transparent"
                speed="1"
                class="position-absolute"
                style="top: 9vh; left: 8vw; width:50vw; height: 80vh;"
                loop
                autoplay>
            </lottie-player>
            <div class="d-flex flex-column align-items-end" style="width: 60vw;">
                <a href="materi.html" class="d-flex flex-column align-items-center justify-content-center black-square mt-5 mb-5 menu-tile" style="width: 15vw; height: 15vh;">
                    <p class="text-medium">MATERI</p>
                </a>
                <a href="latihan.html" class="d-flex flex-column align-items-center justify-content-center black-square mb-5 menu-tile" style="width: 15vw; height: 15vh;">
                    <p class="text-medium">LATIHAN</p>
                </a>
                <a href="games.html" class="d-flex flex-column align-items-center justify-content-center black-square mb-5 menu-tile" style="width: 15vw; height: 15vh;">
                    <p class="text-medium">GAMES</p>
                </a>
            </div>
            
        </div>
    </div>

</body>
</html>
